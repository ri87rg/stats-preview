<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="content">
          <div class="title">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="description">
            Discover the benefites of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </div>
          <div class="status">
            <div class="element">
              <div class="number">10k+</div>
              <div class="name">Companies</div>
            </div>
            <div class="element">
              <div class="number">314</div>
              <div class="name">Templates</div>
            </div>
            <div class="element">
              <div class="number">12M+</div>
              <div class="name">Queries</div>
            </div>
          </div>
        </div>
        <div class="pic">
          <img src="image-header-desktop.jpg" alt="Example" />
        </div>
      </div>
    </div>
  </body>
</html>
